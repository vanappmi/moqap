---
include:
  - project: "moqap/modules"
    ref: "11.3.0"
    file:
      - "/jmeter/jmeter.yml"
  - "pipelines/templates/bbpneo_templates.yml"
variables:
  DATE_FILE: "datefile"
.lap-test:
  stage: run-lap-test
  variables:
    ES_INDEX: "jmeter-results-${CI_PROJECT_NAME}-${CI_COMMIT_SHORT_SHA}"
    ES_PORT: "80"
    ES_PROTOCOL: "https"
    MQP_JMETER_PLUGIN_PATH: "plugins/"
    ARTIFACTS_DIR: "artifacts"

  extends: .jmeter
  before_script:
    - !reference [ .template secrets, script ]
    - touch $DATE_FILE
    - echo $(date +%s%3N) >> $DATE_FILE
    - !reference [ .template jmeter-run, script ]
    - echo $(date +%s%3N) >> $DATE_FILE
    - mv $DATE_FILE artifacts/jmeterreport
  after_script:
    - !reference [ .template secrets, script ]
    - echo ${CI_PROJECT_NAME}
    - cd artifacts/jmeterreport
    - START_DATE=$( awk 'NR==1 {print}' $DATE_FILE )
    - END_DATE=$( awk 'NR==2 {print}' $DATE_FILE )
    - echo $START_DATE
    - echo $END_DATE
    - payload='report.json'
    - cp statistics.json $payload
    - sed -i -e 's/"\w*\s*\w*"\s*:\s*{/{/g' $payload
    - sed -i -e '1s/{/[/' $payload
    - sed -i -i '$ s/}/]/' $payload
    - curl -X POST "$REPORT_URL/api/report?serviceName=$CI_PROJECT_NAME&jobId=$JOB_ID&startDate=$START_DATE&endDate=$END_DATE" -H "accept:*/*" -H "Content-Type:application/json"  -u "lup-reportuser:$API_PASSWORD" -d @$payload
  artifacts:
    paths:
      - artifacts/*
  timeout: 24 hours