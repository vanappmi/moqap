---
include:
  - project: "moqap/modules"
    ref: "11.3.0"
    file:
      - "/jmeter/jmeter.yml"
  - "pipelines/templates/bbpneo_templates.yml"
.lap-test:
  stage: run-lap-test
  variables:
    ES_INDEX: "jmeter-results-${CI_PROJECT_NAME}-${CI_COMMIT_SHORT_SHA}"
    ES_PORT: "80"
    ES_PROTOCOL: "https"
    MQP_JMETER_PLUGIN_PATH: "plugins/"
    ARTIFACTS_DIR: "artifacts"
  extends: .jmeter
  before_script:
    - !reference [ .template secrets, script ]
    - !reference [ .template jmeter-run, script ]
    - echo ${CI_PROJECT_NAME}
    - echo ${API_USER}
  after_script:
    - pwd
    - echo ${API_USER}
    - cd artifacts/jmeterreport
    - export jsonname=report.json
    - cp statistics.json $jsonname
    # remove test-case name
    - sed -i -e 's/"\w*\s*\w*"\s*:\s*{/{/g' $jsonname
    # replace first occurence of {
    - sed -i -e '1s/{/[/' $jsonname
    # replace last occurence of }
    - sed -i -i '$ s/}/]/' $jsonname
  artifacts:
    paths:
      - artifacts/*
  timeout: 24 hours