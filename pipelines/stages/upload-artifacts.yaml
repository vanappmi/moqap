---
include:
  - project: "moqap/modules"
    ref: "11.4.0"
    file:
      - "/artifactory/upload_artifacts_dir.yml"

.job_template: &job_template
  tags:
    - $PROJECT_RUNNER_TAG

Upload Artifacts STAGE:
  stage: upload
  extends: .Upload-Artifacts
  <<: *job_template
  only:
    - branches
  environment:
    name: ${DEPLOY_ENV}
  artifacts:
    paths:
      - artifacts/*
  dependencies:
    - Build Image STAGE
  needs:
    - job: Build Image STAGE
  variables:
    TARGET_PATH: "$MAVEN_REPO/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME/$CI_COMMIT_REF_NAME/$CI_COMMIT_SHORT_SHA/$CI_ENVIRONMENT_SLUG/"
    ARTIFACTS_DIR: "artifacts"
    SECRETS:
      ARTIFACTORY_USER:RUNNER_ARTIFACTORY_USER,
      ARTIFACTORY_PASSWORD:RUNNER_ARTIFACTORY_PASSWORD
