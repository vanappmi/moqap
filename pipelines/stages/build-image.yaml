---
Build Image STAGE:
  extends: .kaniko-build
  dependencies:
    - Build Jar
  needs:
    - job: Build Jar
  stage: build-image
  tags:
    - eks-dev
  environment:
    name: ${DEPLOY_ENV}
  artifacts:
    paths:
      - artifacts/*
  variables:
    KANIKO_IMAGE_NAME: $PROJECT_NAME

  rules:
    - if: $TRIGGER_BUILD_MANUALLY == "true"
      when: manual
      allow_failure: true
    - if: $TRIGGER_BUILD_MANUALLY == "false"
      when: always
