---
.job_template: &job_template
  tags:
    - $PROJECT_RUNNER_TAG

Build Image STAGE:
  extends: .kaniko-build
  dependencies:
    - Build Jar
  needs:
    - job: Build Jar
  stage: build-image
  <<: *job_template
  environment:
    name: ${DEPLOY_ENV}
  before_script:
    - AWS_SM_SECRET_PATH=""
    - echo $CI_PIPELINE_SOURCE
  artifacts:
    paths:
      - artifacts/*
  variables:
    KANIKO_IMAGE_NAME: $PROJECT_NAME
