---
.job_template: &job_template
  tags:
    - $PROJECT_RUNNER_TAG

Build Image STAGE:
  extends: .kaniko-build
  dependencies:
    - Build Jar
  needs:
    - job: Build Jar
  stage: build-image
  <<: *job_template
  environment:
    name: ${DEPLOY_ENV}
  artifacts:
    paths:
      - artifacts/*
  variables:
    KANIKO_IMAGE_NAME: $PROJECT_NAME
    KANIKO_SOURCE_REPO: ${PROD_DOCKER_REPO}
    SECRETS:
      CI_REGISTRY_USER:RUNNER_ARTIFACTORY_USER,
      CI_REGISTRY_PASSWORD:RUNNER_ARTIFACTORY_PASSWORD
  before_script:
    - !reference [ .template secrets, script ]
    - echo $CI_REGISTRY_USER
    - echo $CI_REGISTRY
    - echo $KANIKO_IMAGE_TAG
    - echo $KANIKO_CONTEXT_DIR
    - echo $DOCKER_CONFIG
    - echo $KANIKO_DOCKERFILE
    - echo $KANIKO_SOURCE_REPO
