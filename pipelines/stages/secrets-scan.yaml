---
include:
  - project: "moqap/modules"
    ref: "10.0.0"
    file: "/gitleaks/gitleaks.yml"

.job_template: &job_template
  tags:
    - $PROJECT_RUNNER_TAG

scan_secrets:
  extends: .gitleaks-8
  stage: static-codeanalysis
  <<: *job_template
  allow_failure: false
  variables:
    GITLEAKS_SINCE_COMMIT: $GITLEAKS_START_COMMIT



