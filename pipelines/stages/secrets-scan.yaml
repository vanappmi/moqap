include:
  - project: "moqap/modules"
    ref: "3.3.7"
    file: "/gitleaks/gitleaks.yml"

scan_secrets:
  extends: .gitleaks-8
  stage: static-codeanalysis
  tags:
    - eks-dev
  rules:
    - if: $CI_COMMIT_BRANCH && ($DEPLOY_ENV == "dev" || $DEPLOY_ENV == "int")
      allow_failure: false
  variables:
    GITLEAKS_SINCE_COMMIT: $GITLEAKS_START_COMMIT



