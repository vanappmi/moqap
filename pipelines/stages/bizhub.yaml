---
Deployment BizHub:
  stage: bizhub-deploy
  variables:
    CONNECT_CONFIG: "$BIZHUB_CONNECT_CONFIG"
    visibilityType: "$BIZHUB_VISIBILITY_TYPE"
    visibilityOrgs: "$BIZHUB_VISIBILITY_ORGS"
    subscribeOrgs: "$BIZHUB_SUBSCRIBE_ORGS"
  rules:
    - if: $BIZHUB_DISABLE != "true"
      needs:
        - job: Deployment STAGE
    - if: $BIZHUB_DISABLE == "true"
      when: never
  trigger:
    include:
    - project: "cnp/bbpneo/02-ops/moqap"
      ref: "$CURRENT_VERSION"
      file: "/pipelines/bizhub/bizhub-v3-api.yaml"
    strategy: depend