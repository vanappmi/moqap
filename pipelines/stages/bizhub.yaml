---
Deployment BizHub:
  stage: bizhub-deploy
  variables:
#    STAGE: "review"
    CONNECT_CONFIG: "$BIZHUB_CONNECT_CONFIG"
    visibilityOrgs: |-
      - 3bdatenservices
    subscribeOrgs: |-
      - 3bdatenservices
  rules:
    - if: $BIZHUB_DISABLE != "true"
      needs:
        - job: Deployment STAGE
    - if: $BIZHUB_DISABLE == "true"
      when: never
  trigger:
    include:
    - project: "cnp/bbpneo/02-ops/moqap"
      ref: "$CURRENT_VERSION"
      file: "/pipelines/bizhub/bizhub-v3-api.yaml"
    strategy: depend