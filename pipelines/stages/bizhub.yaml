---
Deployment BizHub:
  stage: bizhub-deploy
  variables:
    CONNECT_CONFIG: "$BIZHUB_CONNECT_CONFIG"
  rules:
    - if: $BIZHUB_DISABLE != "true"
      needs:
        - job: Deployment STAGE
    - if: $BIZHUB_DISABLE == "true"
      when: never
  trigger:
    include:
    - project: "cnp/bbpneo/02-ops/moqap"
# TODO     ref: "$CURRENT_VERSION"
      ref: "V1.7-bizhub"
      file: "/pipelines/bizhub/bizhub-v3-api.yaml"
    strategy: depend