---
Deployment BizHub:
  stage: bizhub-deploy
  variables:
#    STAGE: "review"
    CONNECT_CONFIG: "$BIZHUB_CONNECT_CONFIG"
  needs:
    - job: Deployment STAGE
  dependencies:
    - Deployment STAGE
  trigger:
    include:
      - project: "cnp/dbds/moqap" # dbds moqap project
        ref: "V1.1" # branch
        file: "/pipelines/bizhub/bizhub-v3-api.yaml"
    strategy: depend
  rules:
    - if: $BIZHUB_DISABLE != "true"
      when: always
