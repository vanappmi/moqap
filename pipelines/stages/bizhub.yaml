---
Deployment BizHub:
  stage: bizhub-deploy
  variables:
#    STAGE: "review"
    CONNECT_CONFIG: "$BIZHUB_CONNECT_CONFIG"
  rules:
    - if: $BIZHUB_DISABLE != "true"
      needs:
        - job: Deployment STAGE
    - if: $BIZHUB_DISABLE == "true"
      when: never
  trigger:
    include:
      - project: "cnp/dbds/ops/moqap" # dbds moqap project
        ref: "V1.2" # branch
        file: "/pipelines/bizhub/bizhub-v3-api.yaml"
    strategy: depend
