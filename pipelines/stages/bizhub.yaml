---
Deployment BizHub:
  stage: bizhub-deploy
  variables:
#    STAGE: "review"
    CONNECT_CONFIG: "$BIZHUB_CONNECT_CONFIG"
  needs:
    - job: Deployment STAGE
  trigger:
    include:
      - project: "cnp/dbds/moqap" # dbds moqap project
        ref: "basicAuth" # branch
        file: "/pipelines/bizhub/bizhub-v3-api.yaml"
    strategy: depend
  except:
    variables:
      - $BIZHUB_DISABLE == "true"
