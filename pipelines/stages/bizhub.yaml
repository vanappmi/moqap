---
Deployment BizHub:
  stage: bizhub-deploy
  variables:
    STAGE: "review"
    CONNECT_CONFIG: "$BIZHUB_CONNECT_CONFIG"
  needs:
    - job: Deployment STAGE
  trigger:
    include:
      #- "/pipelines/bizhub/bizhub-v3-api.yaml"
      - project: "cnp/dbds/moqap" # dbds moqap project
        ref: "V1.1" # branch
        file: "/pipelines/bizhub-v3-api.yml"
    strategy: depend
  except:
    variables:
      - $BIZHUB_DISABLE == "true"