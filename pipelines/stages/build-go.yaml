---
.job_template: &job_template
  tags:
    - $PROJECT_RUNNER_TAG

Build Go:
  stage: build-go
  <<: *job_template
  image: ${PROD_DOCKER_REPO}.bahnhub.tech.rz.db.de/golang:golang-1.23.4
  script:
    - ls -al
    - echo $ARTIFACTORY_USER
    - mkdir -p ./artifacts/
    - cp postgres_exporter ./artifacts/
  artifacts:
    paths:
      - artifacts/*
