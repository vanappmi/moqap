---
include:
  - "/pipelines/codeanalysis/sonarqube.yaml"
  - "/pipelines/codeanalysis/whitesource.yaml"

lint_helm:
  extends: .lint_helm
  stage: static-codeanalysis
  tags:
    - eks-dev
  variables:
    LINT_HELM_PATH: "./helm-charts/eks"

lint_dockerfile:
  extends: .lint_dockerfile
  stage: static-codeanalysis
  tags:
    - eks-dev
  variables:
    LINT_DOCKERFILE_PATH: "Dockerfile"
