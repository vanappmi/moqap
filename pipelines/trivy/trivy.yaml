---
include:
  - project: "moqap/modules"
    ref: "9.0.0"
    file: "/trivy/trivy.yml"

.job_template: &job_template
  tags:
    - $PROJECT_RUNNER_TAG

Trivy Check Image:
  extends: .Trivy Scan
  stage: security-scan
  <<: *job_template
  rules:
    - if: $CI_COMMIT_BRANCH && ($DEPLOY_ENV == "dev" || $DEPLOY_ENV == "int")
      allow_failure: true
      needs:
        - job: Build Image STAGE
          optional: true
    - if: $CI_COMMIT_BRANCH && ($DEPLOY_ENV  == "au" || $DEPLOY_ENV  == "lup" || $DEPLOY_ENV  == "prod")
      when: manual
      allow_failure: true
    - if: '$DEPLOY_ENV != "dev" && $DEPLOY_ENV  != "int"'
  variables:
    TRIVY_ADD_CMD: "--no-progress --timeout 30m --offline-scan --debug --scanners vuln"
    TRIVY_TARGET: "$CI_REGISTRY/$CI_PROJECT_NAME:$CI_COMMIT_REF_NAME-$DEPLOY_ENV-$CI_COMMIT_SHORT_SHA"
    MQP_TRIVY_EXIT_CODE_HIGH: 0
    SECRETS:
      TRIVY_USERNAME:RUNNER_ARTIFACTORY_USER,
      TRIVY_PASSWORD:RUNNER_ARTIFACTORY_PASSWORD,

Trivy Check Repo:
  extends: .Trivy Scan
  stage: security-scan
  <<: *job_template
  rules:
    - if: $CI_COMMIT_BRANCH && ($DEPLOY_ENV == "dev" || $DEPLOY_ENV  == "int")
      needs:
        - job: Build Image STAGE
          optional: true
  variables:
    TRIVY_TARGET: "$CI_PROJECT_DIR"
    TRIVY_SCAN_CMD: "filesystem"
    SECRETS:
      TRIVY_USERNAME:RUNNER_ARTIFACTORY_USER,
      TRIVY_PASSWORD:RUNNER_ARTIFACTORY_PASSWORD,
  allow_failure: true
