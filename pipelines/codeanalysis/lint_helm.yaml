---
include:
  - project: "moqap/modules"
    ref: "4.0.9"
    file:
      - "/lint/helm/lint_helm.yml"

.job_template: &job_template
  tags:
    - $PROJECT_RUNNER_TAG

lint_helm:
  extends: .lint_helm
  stage: static-codeanalysis
  <<: *job_template
  variables:
    LINT_HELM_PATH: "./helm-charts/eks"
