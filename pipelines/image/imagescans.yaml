---
include:
  - "/pipelines/settings.yaml"

variables:
  PROJECT_RUNNER_TAG: "eks-dev"
  DEPLOY_ENV: "dev"
  DEV_DOCKER_REPO: "cna-3bservices-dev-docker-stage-local"
  CI_REGISTRY: "${DEV_DOCKER_REPO}.bahnhub.tech.rz.db.de"
  CI_REGISTRY_USER: $ARTIFACTORY_USER
  CI_REGISTRY_PASSWORD: $ARTIFACTORY_PASSWORD
  KANIKO_IMAGE_TAG: $CI_COMMIT_REF_NAME-$CI_COMMIT_SHORT_SHA
  TRIVY_TARGET: "$CI_REGISTRY/$CI_PROJECT_NAME:$KANIKO_IMAGE_TAG"
  SOURCE_DOCKER_REPO: ${DEV_DOCKER_REPO}
  TARGET_DOCKER_REPO: "cna-3bservices-prod-docker-stage-local"
  ARTIFACT_NAME: $CI_PROJECT_NAME

Scan Pipeline STAGE Image:
  stage: security-scan
  variables:
    TRIVY_TARGET: "cna-3bservices-prod-docker-stage-local.bahnhub.tech.rz.db.de/basis-pipeline-image:version-2"
  trigger:
    include:
      - project: "cnp/dbds/ops/moqap" # dbds moqap project
        ref: "$CURRENT_VERSION" # branch
        file: "pipelines/trivy/trivy-scanimage.yaml"
    strategy: depend

Scan Service Deployment Image:
  stage: security-scan
  variables:
    TRIVY_TARGET: "cna-3bservices-dev-docker-stage-local.bahnhub.tech.rz.db.de/basis-deployment-image:java-19"
  trigger:
    include:
      - project: "cnp/dbds/ops/moqap" # dbds moqap project
        ref: "V$CURRENT_VERSION" # branch
        file: "pipelines/trivy/trivy-scanimage.yaml"
    strategy: depend

Scan Amazon Coretto 18-alpine base:
  stage: security-scan
  variables:
    TRIVY_TARGET: "docker-hub-remote.bahnhub.tech.rz.db.de/amazoncorretto:18-alpine"
  trigger:
    include:
      - project: "cnp/dbds/ops/moqap" # dbds moqap project
        ref: "$CURRENT_VERSION" # branch
        file: "pipelines/trivy/trivy-scanimage.yaml"
    strategy: depend

Scan Amazon Coretto 19-alpine base:
  stage: security-scan
  variables:
    TRIVY_TARGET: "docker-hub-remote.bahnhub.tech.rz.db.de/amazoncorretto:19-alpine"
  trigger:
    include:
      - project: "cnp/dbds/ops/moqap" # dbds moqap project
        ref: "$CURRENT_VERSION" # branch
        file: "pipelines/trivy/trivy-scanimage.yaml"
    strategy: depend

Scan AWS Client Image:
  stage: security-scan
  variables:
    TRIVY_TARGET: "db-cd-lib-docker-release-local.bahnhub.tech.rz.db.de/aws-cli:latest"
  trigger:
    include:
      - project: "cnp/dbds/ops/moqap" # dbds moqap project
        ref: "$CURRENT_VERSION" # branch
        file: "pipelines/trivy/trivy-scanimage.yaml"
    strategy: depend

Scan Gitlab Runner Image:
  stage: security-scan
  variables:
    TRIVY_TARGET: "docker-hub-remote.bahnhub.tech.rz.db.de/gitlab/gitlab-runner:alpine-v16.8.0"
  trigger:
    include:
      - project: "cnp/dbds/ops/moqap" # dbds moqap project
        ref: "$CURRENT_VERSION" # branch
        file: "pipelines/trivy/trivy-scanimage.yaml"
    strategy: depend
